<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification Circle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul class="circle">
      <li class="inner-circle-one"></li>
      <li class="slide">
        <div class="text"></div>
      </li>
      <li class="inner-text"><span id="number">0</span>/1</li>
    </ul>
    <ul class="circle1">
      <li class="inner-circle"></li>
      <li class="slide1">
        <div class="text"></div>
      </li>
      <li class="slide2">
        <div class="text"></div>
      </li>
      <li class="inner-text"><span id="number1">0</span>/2</li>
    </ul>
    <ul class="circle2">
      <li class="inner-circle"></li>
      <li class="slide3">
        <div class="text"></div>
      </li>
      <li class="slide4">
        <div class="text"></div>
      </li>
      <li class="slide5">
        <div class="text"></div>
      </li>
      <li class="inner-text"><span id="number2">0</span>/3</li>
    </ul>
    <ul class="circle3">
      <li class="inner-circle"></li>
      <li class="slide6">
        <div class="text"></div>
      </li>
      <li class="slide7">
        <div class="text"></div>
      </li>
      <li class="slide8">
        <div class="text"></div>
      </li>
      <li class="slide9">
        <div class="text"></div>
      </li>
      <li class="inner-text"><span id="number2">0</span>/4</li>
    </ul>
    <script src="index.js"></script>
  </body>
</html>
